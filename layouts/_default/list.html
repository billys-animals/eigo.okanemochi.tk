{{ define "title" }}
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}


{{ define "main" }}
<!-- list template -->
<div>

  <h1>{{ .Title }}</h1>
  {{ .Content }}

  {{ range .Paginator.Pages }}
    <!-- single page card -->
    {{ partial "card.page.html" . }}
    {{ partial "eyecatch_image.html" . }}
  {{ end }}

  <!-- paginator nav -->
  {{ partial "paginator.html" . }}


</div>

{{ end }}


{{ define "side" }}
  <!-- サイドバーにはタグとカテゴリー表示はやめる -->

<div class="Box Box--blue p-2 mb-3">
  <!-- ここには何か広告を入れる -->
</div>
{{ end }}
